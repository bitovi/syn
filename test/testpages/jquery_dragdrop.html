<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery UI Draggable - Default functionality</title>
	<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../../node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
	<script>
		$(function(){ 
			$("#draggable").draggable();
			$("#draggable").on("mouseup", function(event) {
				checkDropCoordinates();
			});
		});
		
		function checkDropCoordinates(){
			if($("#draggable").position().top > 64){
				$("#draggable").addClass("leftOfMark");
			}else{
				$("#draggable").removeClass("leftOfMark");			
			}
		}

		function recordButtonNumber(ev){
			console.log(ev);
		}
		
	</script>
	<style>
		#draggable { 
			width: 64px; 
			height: 64px; 
			padding: 0.5em;
			border-style: solid;
			border-width: 5px;
		}
		.leftOfMark{
			background-color: lime;
		}
		#dropTarget{
			width: 300px; 
			height: 64px; 
			background-color: grey;
		}
	</style>
	
	<link rel="stylesheet" href="../../utils/Xenophon.css">
	<script type="text/javascript" src="../../utils/Xenophon.js"></script>
	
</head>
<body>
	<div id="draggable" class="ui-widget-content">
		<p>Drag me around</p>
	</div>
	<div id="dropTarget"></div>
	
	<script>
		draggable.addEventListener("mouseup", function(event){ recordButtonNumber(event); });
		//draggable.addEventListener("mousemove", function(event){ recordButtonNumber(event); });
		//draggable.addEventListener("click", function(event){ recordButtonNumber(event); });
		//draggable.addEventListener("mousedown", function(event){ recordButtonNumber(event); });
	</script>	
	
</body>
</html>
