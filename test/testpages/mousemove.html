<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" href="../resources/images/favicon.ico" type="image/x-icon">
		<title>Mouse Move testing</title>
		<script>

			function mousedOver(event, targetElement) {
				event.preventDefault();

				var eventName = event.type.toLowerCase();

				switch(eventName){
					case "pointerover" : targetElement.classList.add("mouseOver"); break;
					case "mouseover" : targetElement.classList.add("mouseOver"); break;
					case "pointerdown" : targetElement.classList.add("mouseDown"); break;
					case "mousedown" : targetElement.classList.add("mouseDown"); break;
					case "pointerup" : targetElement.classList.add("mouseUp"); break;
					case "mouseup" : targetElement.classList.add("mouseUp"); break;
				}

				if(! targetElement.eventRecorder.includes(eventName)){
					targetElement.eventRecorder.push(eventName);
				}

			}

		</script>
		<style>
			span.detectsMouseOver {
				display:inline-block;
				height: 60px;
				width: 60px;
				border:1px solid black;
				margin-left: auto;
				margin-right: auto;
			}

			span.mouseOver:not(.mouseDown):not(.mouseUp) {
				background-color: lightblue;
			}

			span.mouseDown {
				background-color: green;
			}

			span.mouseUp {
				background-color: blue;
			}

			span.dragOrigin {
				display:inline-block;
				height: 60px;
				width: 60px;
				border:1px solid black;
				background-color: lime;
				margin-left: auto;
				margin-right: auto;
			}

			img.detectsMouseOver {
				height: 60px;
			}

		</style>



		<link rel="stylesheet" href="../../utils/Xenophon.css">
		<script type="text/javascript" src="../../utils/Xenophon.js"></script>

	</head>
	<body>

		<div id="row1">
			<span id="cell_a0" class="detectsMouseOver"></span>
			<span id="cell_a1" class="detectsMouseOver"></span>
			<span id="cell_a2" class="detectsMouseOver"></span>
			<span id="cell_a3" class="detectsMouseOver"></span>
			<span id="cell_a4" class="detectsMouseOver"></span>
		</div>
		<div id="row2">
			<span id="cell_b0" class="detectsMouseOver"></span>
			<span id="cell_b1" class="detectsMouseOver"></span>
			<span id="cell_b2" class="detectsMouseOver"></span>
			<span id="cell_b3" class="detectsMouseOver"></span>
			<span id="cell_b4" class="detectsMouseOver"></span>
		</div>
		<div id="row3">
			<span id="cell_c0" class="detectsMouseOver"></span>
			<span id="cell_c1" class="detectsMouseOver"></span>
			<span id="cell_c2" class="detectsMouseOver"></span>
			<span id="cell_c3" class="detectsMouseOver"></span>
			<span id="cell_c4" class="detectsMouseOver"></span>
		</div>
		<div id="row4">
			<span id="cell_d0" class="detectsMouseOver"></span>
			<span id="cell_d1" class="detectsMouseOver"></span>
			<span id="cell_d2" class="detectsMouseOver"></span>
			<span id="cell_d3" class="detectsMouseOver"></span>
			<span id="cell_d4" class="detectsMouseOver"></span>
		</div>
		<div id="row5">
			<span id="cell_e0" class="detectsMouseOver"></span>
			<span id="cell_e1" class="detectsMouseOver"></span>
			<span id="cell_e2" class="detectsMouseOver"></span>
			<span id="cell_e3" class="detectsMouseOver"></span>
			<span id="cell_e4" class="detectsMouseOver"></span>
		</div>

		<script>

			mouseListeners = document.querySelectorAll('span.detectsMouseOver');
			mouseListeners.forEach(function(elem){

				elem.eventRecorder = [];
				elem.addEventListener("pointerover", function(event){ mousedOver(event, elem); });
				elem.addEventListener("pointerenter", function(event){ mousedOver(event, elem); });
				elem.addEventListener("mouseover", function(event){ mousedOver(event, elem); });
				elem.addEventListener("mouseenter", function(event){ mousedOver(event, elem); });
				elem.addEventListener("pointermove", function(event){ mousedOver(event, elem); });
				elem.addEventListener("mousemove", function(event){ mousedOver(event, elem); });
				elem.addEventListener("pointerdown", function(event){ mousedOver(event, elem); });
				elem.addEventListener("mousedown", function(event){ mousedOver(event, elem); });
				elem.addEventListener("pointerup", function(event){ mousedOver(event, elem); });
				elem.addEventListener("mouseup", function(event){ mousedOver(event, elem); });
				elem.addEventListener("click", function(event){ mousedOver(event, elem); });
				elem.addEventListener("pointerout", function(event){ mousedOver(event, elem); });
				elem.addEventListener("pointerleave", function(event){ mousedOver(event, elem); });
				elem.addEventListener("mouseout", function(event){ mousedOver(event, elem); });
				elem.addEventListener("mouseleave", function(event){ mousedOver(event, elem); });

			});

		</script>

	</body>
</html>
