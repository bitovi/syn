<html>
<head>
<title>Syn.schedule test</title>
</head>
<body>
	<script src="../../lib/steal/steal.js"
					data-config="../../stealconfig.js"></script>
	<script>
		syn = {
			schedule: function() {
				parent.synSchedule.apply(parent, arguments);
			}
		};

		steal('syn/syn.js', function(){
			var body = document.body;
			syn.click(body, {}).delay(function(){}, 0);
		});
	</script>
</body>
</html>
