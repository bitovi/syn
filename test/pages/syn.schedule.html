<!DOCTYPE html>
<html>
<head>
<title>syn.helpers.schedule( test</title>
</head>
<body>
	<script src="../../node_modules/steal/steal.js" main='@empty'></script>
	<script>
		syn = {
			schedule: function() {
				parent.synSchedule.apply(parent, arguments);
			}
		};

		steal('syn', async function(syn){
			var body = document.body;
			await syn.click(body, {})
			syn.delay(function(){}, 0);
		});
	</script>
</body>
</html>
