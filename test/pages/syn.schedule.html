<!DOCTYPE html>
<html>
<head>
<title>Syn.schedule test</title>
</head>
<body>
	<script src="../../node_modules/steal/steal.js" main='@empty'></script>
	<script>
		syn = {
			schedule: function() {
				parent.synSchedule.apply(parent, arguments);
			}
		};
		
		steal('syn', function(syn){
			var body = document.body;
			syn.click(body, {}).delay(function(){}, 0);
		});
	</script>
</body>
</html>
